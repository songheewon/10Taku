{% extends 'base.html' %}
{% load static %}

{% block title %}
    메인
{% endblock %}

{% block css %}
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'style/show_pages.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
    <!-- 헤더 외의 부분 -->
    <div class="main-body">
        <!-- 장르 이름-->
        <div class="genre-header">
            <div class="genre-name"><i class="fa-solid fa-magnifying-glass"></i></i> ' {{ search }} ' 검색 결과</div>
        </div>
        <!-- 장르별 애니메이션 출력 부분 -->
        <div class="genre" style="margin-top: 4.2%">
            <div class="genre-anime">
                <!-- 하나의 애니메이션 정보(사진, 제목, 장르) 출력 단위 -->
                {% for ani in ani_info %}
                    <div class="anime-box">
                        <div class="animation-info">
                            <a href="/detail/{{ ani.id }}">
                                <img src='{{ ani.img }}'
                                     class="card-img-top" width="270px" height="500px">
                            </a>
                            <div class="card-body">
                                <h3 class="card-title" style="font-size: 18px;">{{ ani.title }}</h3>
                                <h5 class="card-genre">{{ ani.genre }}</h5>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
