{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="{% static 'style/login.css' %}" rel="stylesheet">

    <title>로그인 페이지</title>
</head>
<body>

<div class="login_content">
    <div class="mainbox1" style="margin-top:30px">
        <button class="takulogo" onClick="window.location.reload()"><b>10 Taku</b></button>
    </div>
    <form class="form-area" method="post" action="/login/">
        {% csrf_token %}
        <div class="login-input-layer">
            <div class="form-floating mb-3" style="margin-left: 50px; margin-top: 30px">
                <input type="text" class="form-control input-user-data" style="height: 40px;"
                       placeholder="username..." name="username" id="username">
                <label class="input-info">ID</label>
            </div>
            <div class="form-floating mb-3" style="margin-left: 50px; margin-top: 30px;">
                <input type="password" class="form-control input-user-data" style="height: 40px;"
                       placeholder="password..." name="password" id="password">
                <label class="input-info">PW</label>
            </div>
            <div class="btndiv" style="margin-top: 100px">
                <button class="loginbtn" type="submit">
                    로그인 하기
                </button>
                <div class="ask-sign" style="margin-top: 50px; color: hotpink"> 10Taku가 되고싶나능?
                    <a class="go-to-login" href="/sign_up">
                        회원가입 하기
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
